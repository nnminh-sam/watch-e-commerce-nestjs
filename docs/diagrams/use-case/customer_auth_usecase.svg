<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Customer Authentication Use Cases</text>
  
  <!-- System Boundary -->
  <rect x="150" y="60" width="300" height="300" fill="none" stroke="#000" stroke-width="2" rx="10"/>
  <text x="300" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Watch E-commerce System</text>
  
  <!-- Customer Actor -->
  <g id="customer">
    <!-- Head -->
    <circle cx="80" cy="160" r="15" fill="none" stroke="#000" stroke-width="2"/>
    <!-- Body -->
    <line x1="80" y1="175" x2="80" y2="220" stroke="#000" stroke-width="2"/>
    <!-- Arms -->
    <line x1="60" y1="190" x2="100" y2="190" stroke="#000" stroke-width="2"/>
    <!-- Legs -->
    <line x1="80" y1="220" x2="65" y2="250" stroke="#000" stroke-width="2"/>
    <line x1="80" y1="220" x2="95" y2="250" stroke="#000" stroke-width="2"/>
    <!-- Label -->
    <text x="80" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Customer</text>
  </g>
  
  <!-- Use Cases -->
  <!-- Login -->
  <ellipse cx="250" cy="130" rx="60" ry="25" fill="#f0f8ff" stroke="#000" stroke-width="1.5"/>
  <text x="250" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">Login</text>
  
  <!-- Register -->
  <ellipse cx="350" cy="170" rx="60" ry="25" fill="#f0f8ff" stroke="#000" stroke-width="1.5"/>
  <text x="350" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">Register</text>
  
  <!-- Forgot Password -->
  <ellipse cx="250" cy="210" rx="70" ry="25" fill="#f0f8ff" stroke="#000" stroke-width="1.5"/>
  <text x="250" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">Forgot Password</text>
  
  <!-- Reset Password -->
  <ellipse cx="350" cy="250" rx="65" ry="25" fill="#f0f8ff" stroke="#000" stroke-width="1.5"/>
  <text x="350" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">Reset Password</text>
  
  <!-- Associations -->
  <line x1="100" y1="180" x2="190" y2="130" stroke="#000" stroke-width="1.5"/>
  <line x1="100" y1="190" x2="290" y2="170" stroke="#000" stroke-width="1.5"/>
  <line x1="100" y1="200" x2="180" y2="210" stroke="#000" stroke-width="1.5"/>
  <line x1="100" y1="210" x2="285" y2="250" stroke="#000" stroke-width="1.5"/>
</svg>