<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Admin Dashboard Use Cases</text>
  
  <!-- System Boundary -->
  <rect x="150" y="60" width="300" height="240" fill="none" stroke="#000" stroke-width="2" rx="10"/>
  <text x="300" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Watch E-commerce System</text>
  
  <!-- Admin Actor -->
  <g id="admin">
    <!-- Head -->
    <circle cx="80" cy="140" r="15" fill="none" stroke="#000" stroke-width="2"/>
    <!-- Body -->
    <line x1="80" y1="155" x2="80" y2="200" stroke="#000" stroke-width="2"/>
    <!-- Arms -->
    <line x1="60" y1="170" x2="100" y2="170" stroke="#000" stroke-width="2"/>
    <!-- Legs -->
    <line x1="80" y1="200" x2="65" y2="230" stroke="#000" stroke-width="2"/>
    <line x1="80" y1="200" x2="95" y2="230" stroke="#000" stroke-width="2"/>
    <!-- Hat (Admin indicator) -->
    <rect x="70" y="120" width="20" height="5" fill="#000"/>
    <!-- Label -->
    <text x="80" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Admin</text>
  </g>
  
  <!-- Use Cases -->
  <!-- View Analytics -->
  <ellipse cx="300" cy="150" rx="75" ry="25" fill="#ffe4e1" stroke="#000" stroke-width="1.5"/>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">View Analytics</text>
  
  <!-- Generate Reports -->
  <ellipse cx="320" cy="210" rx="80" ry="25" fill="#ffe4e1" stroke="#000" stroke-width="1.5"/>
  <text x="320" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">Generate Reports</text>
  
  <!-- Associations -->
  <line x1="100" y1="160" x2="225" y2="150" stroke="#000" stroke-width="1.5"/>
  <line x1="100" y1="180" x2="240" y2="210" stroke="#000" stroke-width="1.5"/>
</svg>